    <div class="container">
      <h1 class="display-4 text-center">메시지인증코드(HMAC)</h1>
      <hr />
      <p>
        메시지인증코드는 동일한 키를 공유하고 있는 송신자와 수신자가 전송하는
        메시지의 인증성을 상대방에게 확인시키기 위해서 계산하는 값이다. 전송하는
        메시지와 공유한 키를 입력으로 하여 해쉬값을 계산하는 것이다.
      </p>

      <div class="text-center">
        <img src="hmac.jpg" height="300px" alt="" />
      </div>

      <form>
        <table class="table table-hover">
          <tr>
            <td width="20%">HMAC 알고리즘 선택</td>
            <td>
              <select id="item">
                <option value="1">HMAC-MD5</option>
                <option value="2">HMAC-SHA1</option>
                <option value="3" selected>HMAC-SHA256</option>
                <option value="4">HMAC-SHA384</option>
                <option value="5">HMAC-SHA512</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>입력메시지</td>
            <td>
              <textarea id="message" cols="80" rows="3">
HMAC 테스트 메시지. </textarea
              >
            </td>
          </tr>
          <tr>
            <td>
              공유키 <br />
              <button
                type="button"
                class="btn btn-warning"
                onclick="randomKey()"
              >
                난수공유키 생성
              </button>
            </td>
            <td>
              <textarea id="key" cols="80" rows="2"> 공유키 </textarea>
            </td>
          </tr>

          <tr>
            <td>
              메시지인증코드 <br />
              <button type="button" class="btn btn-primary" onclick="hmac()">
                HMAC 계산
              </button>
            </td>
            <td>
              <textarea id="result" cols="80" rows="2"></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <button type="button" class="btn btn-primary" onclick="hmac()">
                HMAC 계산
              </button>
              <button
                type="button"
                class="btn btn-warning"
                onclick="randomKey()"
              >
                난수공유키 생성
              </button>
              <input type="reset" class="btn btn-secondary" value="초기화" />
            </td>
          </tr>
        </table>
      </form>
